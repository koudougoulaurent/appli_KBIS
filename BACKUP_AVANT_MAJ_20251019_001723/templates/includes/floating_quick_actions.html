{% load static %}

<!-- Actions rapides flottantes pour les pages de détail -->
{% if quick_actions and request.resolver_match.url_name == 'detail_bailleur' %}
<div class="floating-quick-actions">
    <div class="floating-actions-container">
        <div class="floating-actions-toggle" id="floatingActionsToggle">
            <i class="bi bi-lightning-charge"></i>
        </div>
        <div class="floating-actions-menu" id="floatingActionsMenu">
            {% for action in quick_actions %}
            <a href="{{ action.url }}" 
               class="floating-action-btn {{ action.style|default:'btn-outline-primary' }}"
               title="{{ action.tooltip|default:action.label }}"
               {% if action.confirm %}
                   onclick="return confirm('{{ action.confirm }}')"
               {% endif %}>
                <i class="bi bi-{{ action.icon|default:'arrow-right' }}"></i>
                <span class="floating-action-label">{{ action.label }}</span>
            </a>
            {% endfor %}
        </div>
    </div>
</div>

<style>
.floating-quick-actions {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 1000;
}

.floating-actions-container {
    position: relative;
}

.floating-actions-toggle {
    width: 60px;
    height: 60px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 1.5rem;
    cursor: pointer;
    box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
    transition: all 0.3s ease;
    animation: pulse 2s infinite;
}

.floating-actions-toggle:hover {
    transform: scale(1.1);
    box-shadow: 0 6px 25px rgba(102, 126, 234, 0.4);
}

.floating-actions-menu {
    position: absolute;
    bottom: 70px;
    right: 0;
    background: white;
    border-radius: 15px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
    padding: 10px;
    min-width: 200px;
    opacity: 0;
    visibility: hidden;
    transform: translateY(20px);
    transition: all 0.3s ease;
}

.floating-actions-menu.show {
    opacity: 1;
    visibility: visible;
    transform: translateY(0);
}

.floating-action-btn {
    display: flex;
    align-items: center;
    padding: 12px 16px;
    margin: 5px 0;
    border-radius: 10px;
    text-decoration: none;
    transition: all 0.3s ease;
    border: 2px solid transparent;
    font-size: 0.9rem;
    font-weight: 500;
}

.floating-action-btn:hover {
    transform: translateX(-5px);
    text-decoration: none;
}

.floating-action-btn i {
    margin-right: 10px;
    font-size: 1.1rem;
}

.floating-action-label {
    white-space: nowrap;
}

.floating-action-btn.btn-primary {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
}

.floating-action-btn.btn-success {
    background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
    color: white;
}

.floating-action-btn.btn-info {
    background: linear-gradient(135deg, #3498db 0%, #85c1e9 100%);
    color: white;
}

.floating-action-btn.btn-outline-primary {
    border-color: #667eea;
    color: #667eea;
}

.floating-action-btn.btn-outline-primary:hover {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
}

.floating-action-btn.btn-outline-success {
    border-color: #56ab2f;
    color: #56ab2f;
}

.floating-action-btn.btn-outline-success:hover {
    background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
    color: white;
}

.floating-action-btn.btn-secondary {
    background: linear-gradient(135deg, #6c757d 0%, #adb5bd 100%);
    color: white;
}

@keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
}

@media (max-width: 768px) {
    .floating-quick-actions {
        bottom: 15px;
        right: 15px;
    }
    
    .floating-actions-toggle {
        width: 50px;
        height: 50px;
        font-size: 1.2rem;
    }
    
    .floating-actions-menu {
        min-width: 180px;
        bottom: 60px;
    }
    
    .floating-action-btn {
        padding: 10px 14px;
        font-size: 0.85rem;
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const toggle = document.getElementById('floatingActionsToggle');
    const menu = document.getElementById('floatingActionsMenu');
    
    if (toggle && menu) {
        toggle.addEventListener('click', function() {
            menu.classList.toggle('show');
        });
        
        // Fermer le menu en cliquant à l'extérieur
        document.addEventListener('click', function(e) {
            if (!toggle.contains(e.target) && !menu.contains(e.target)) {
                menu.classList.remove('show');
            }
        });
        
        // Fermer le menu en appuyant sur Échap
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                menu.classList.remove('show');
            }
        });
    }
});
</script>
{% endif %}
