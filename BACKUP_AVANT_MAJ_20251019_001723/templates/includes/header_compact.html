{% load static %}
<style>
    /* En-tête KBIS compact pour les pages de gestion */
    .kbis-header-compact {
        background: #ffffff; /* Fond blanc comme dans le logo */
        color: #374151; /* Gris foncé */
        padding: 15px 20px;
        margin-bottom: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        border-bottom: 2px solid #3b82f6; /* Bordure bleue */
    }
    
    .header-compact-content {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
    }
    
    .logo-compact {
        display: flex;
        align-items: center;
        flex: 1;
    }
    
    .kbis-logo-compact {
        width: 50px;
        height: 50px;
        margin-right: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: transparent; /* Fond transparent */
        border-radius: 8px;
        border: none; /* Pas de bordure */
    }
    
    .logo-graphic-compact {
        position: relative;
        width: 30px;
        height: 30px;
    }
    
    .house-compact {
        position: absolute;
        bottom: 3px;
        left: 3px;
        width: 12px;
        height: 10px;
        background: #3b82f6; /* Bleu clair comme dans le logo */
        border-radius: 1px;
    }
    
    .house-compact::before {
        content: '';
        position: absolute;
        top: -5px;
        left: -1px;
        width: 14px;
        height: 5px;
        background: #3b82f6; /* Bleu clair comme dans le logo */
        clip-path: polygon(0% 100%, 50% 0%, 100% 100%);
    }
    
    .house-compact::after {
        content: '';
        position: absolute;
        top: -4px;
        right: 1px;
        width: 2px;
        height: 4px;
        background: #3b82f6; /* Bleu clair comme dans le logo */
    }
    
    .buildings-compact {
        position: absolute;
        bottom: 3px;
        right: 3px;
        width: 15px;
        height: 12px;
        background: #3b82f6; /* Bleu clair comme dans le logo */
        border-radius: 1px;
    }
    
    .buildings-compact::before {
        content: '';
        position: absolute;
        top: -5px;
        left: 0;
        width: 5px;
        height: 5px;
        background: #3b82f6; /* Bleu clair comme dans le logo */
        border-radius: 1px;
    }
    
    .buildings-compact::after {
        content: '';
        position: absolute;
        top: -5px;
        right: 0;
        width: 5px;
        height: 5px;
        background: #3b82f6; /* Bleu clair comme dans le logo */
        border-radius: 1px;
    }
    
    .sun-compact {
        position: absolute;
        top: 0;
        right: -3px;
        width: 8px;
        height: 8px;
        background: #fbbf24; /* Jaune comme dans le logo */
        border-radius: 50%;
    }
    
    .company-info-compact {
        flex: 2;
        margin-left: 15px;
    }
    
    .company-name-compact {
        font-size: 24px;
        font-weight: 900;
        margin: 0;
        line-height: 1;
        color: #3b82f6; /* Bleu clair comme dans le logo */
        font-family: 'Arial', sans-serif;
    }
    
    .slogan-compact {
        font-size: 12px;
        font-weight: 600;
        margin: 2px 0 0 0;
        color: #374151; /* Gris foncé */
        font-family: 'Arial', sans-serif;
    }
    
    .contact-compact {
        flex: 1;
        text-align: right;
        font-size: 11px;
        opacity: 0.8;
    }
    
    .contact-compact p {
        margin: 1px 0;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
        .header-compact-content {
            flex-direction: column;
            text-align: center;
        }
        
        .company-info-compact {
            margin-left: 0;
            margin-top: 10px;
        }
        
        .contact-compact {
            text-align: center;
            margin-top: 10px;
        }
        
        .company-name-compact {
            font-size: 20px;
        }
    }
</style>

<div class="kbis-header-compact">
    <div class="header-compact-content">
        <div class="logo-compact">
            <div class="kbis-logo-compact">
                <div class="logo-graphic-compact">
                    <div class="house-compact"></div>
                    <div class="buildings-compact"></div>
                    <div class="sun-compact"></div>
                </div>
            </div>
            <div class="company-info-compact">
                <div class="company-name-compact">KBIS</div>
                <div class="slogan-compact">Immobilier & Construction</div>
            </div>
        </div>
        
        <div class="contact-compact">
            <p><strong>Tél:</strong> +226 79 18 32 32</p>
            <p><strong>Email:</strong> kbissarl2022@gmail.com</p>
        </div>
    </div>
</div>
