{% load static %}

<!-- En-tête avec image -->
<header class="kbis-header">
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-12 text-center">
                <img src="{% static 'images/header_footer/entetepieddepage.png' %}" 
                     alt="En-tête KBIS" 
                     class="img-fluid header-image"
                     style="max-width: 100%; height: auto;">
            </div>
        </div>
    </div>
</header>

<!-- Pied de page avec image -->
<footer class="kbis-footer mt-5">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-center">
                <img src="{% static 'images/header_footer/entetepieddepage.png' %}" 
                     alt="Pied de page KBIS" 
                     class="img-fluid footer-image"
                     style="max-width: 100%; height: auto;">
            </div>
        </div>
    </div>
</footer>

<style>
.kbis-header {
    background: #f8f9fa;
    border-bottom: 2px solid #007bff;
    padding: 10px 0;
    margin-bottom: 20px;
}

.kbis-footer {
    background: #f8f9fa;
    border-top: 2px solid #007bff;
    padding: 20px 0;
    margin-top: 40px;
}

.header-image, .footer-image {
    max-height: 150px;
    object-fit: contain;
}

@media (max-width: 768px) {
    .header-image, .footer-image {
        max-height: 100px;
    }
}
</style>
