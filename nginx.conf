# Configuration Nginx pour KBIS IMMOBILIER - Production VPS
# À placer dans /etc/nginx/sites-available/kbis_immobilier

server {
    listen 80;
    server_name votre-domaine.com www.votre-domaine.com;
    
    # Redirection HTTPS (décommentez après configuration SSL)
    # return 301 https://$server_name$request_uri;
    
    # Configuration pour HTTP (temporaire)
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }
    
    # Configuration des fichiers statiques
    location /static/ {
        alias /var/www/kbis_immobilier/staticfiles/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Configuration des fichiers média
    location /media/ {
        alias /var/www/kbis_immobilier/media/;
        expires 1y;
        add_header Cache-Control "public";
    }
    
    # Configuration des logs
    access_log /var/log/nginx/kbis_immobilier_access.log;
    error_log /var/log/nginx/kbis_immobilier_error.log;
    
    # Configuration de sécurité
    client_max_body_size 10M;
    client_body_timeout 60s;
    client_header_timeout 60s;
    
    # Configuration des headers de sécurité
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
}

