services:
  - type: web
    name: appli-kbis
    env: python
    plan: free
    buildCommand: pip install -r requirements_render.txt && python manage.py collectstatic --noinput && python manage.py migrate && python commande_rapide_render.py
    startCommand: gunicorn --bind 0.0.0.0:$PORT app:app
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: gestion_immobiliere.settings_render
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: appli-kbis.onrender.com,.onrender.com
    healthCheckPath: /
