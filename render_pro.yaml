# Configuration Render Pro pour KBIS IMMOBILIER (100 GB)
services:
  - type: web
    name: appli-kbis-pro
    env: python
    region: frankfurt  # Europe
    plan: standard  # ou pro selon vos besoins
    buildCommand: |
      pip install -r requirements_render.txt
      python manage.py collectstatic --noinput
      python manage.py migrate --settings=gestion_immobiliere.settings_pro
    startCommand: gunicorn gestion_immobiliere.wsgi:application --settings=gestion_immobiliere.settings_pro
    envVars:
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: kbis-postgres-pro
          property: connectionString
      - key: ALLOWED_HOSTS
        value: appli-kbis-pro.onrender.com
      - key: STATIC_URL
        value: /static/
      - key: MEDIA_URL
        value: /media/
      - key: DJANGO_SETTINGS_MODULE
        value: gestion_immobiliere.settings_pro
    healthCheckPath: /admin/
    healthCheckGracePeriod: 300

databases:
  - name: kbis-postgres-pro
    plan: pro  # Plan Pro (100 GB)
    databaseName: kbis_production
    user: kbis_user
    region: frankfurt  # Europe
    maxConnections: 100  # Plus de connexions avec le plan Pro
