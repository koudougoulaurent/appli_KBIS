{% extends 'base_dashboard.html' %}
{% block content %}
<div class="container mt-5">
    <div class="card border-danger">
        <div class="card-header bg-danger text-white">
            <h4><i class="bi bi-exclamation-triangle"></i> Confirmation de suppression définitive</h4>
        </div>
        <div class="card-body">
            <p class="mb-3">
                <strong>Attention !</strong> Cette action est <span class="text-danger">irréversible</span>.<br>
                Le contrat sera supprimé définitivement de la base de données.<br>
                Un log d'audit sera enregistré.
            </p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">
                    <i class="bi bi-trash"></i> Confirmer la suppression définitive
                </button>
                <a href="{{ request.META.HTTP_REFERER|default:'#' }}" class="btn btn-secondary ms-2">Annuler</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
