{% load static %}

<!-- Bouton Flottant d'Actions Rapides -->
<div class="floating-quick-actions" id="floatingQuickActions">
    <!-- Bouton Principal -->
    <button class="fab-main" onclick="toggleFloatingActions()" id="fabMain">
        <i class="bi bi-lightning-fill" id="fabIcon"></i>
    </button>
    
    <!-- Menu des Actions -->
    <div class="fab-menu" id="fabMenu">
        <!-- Actions selon la page actuelle -->
        {% if 'proprietes' in request.resolver_match.namespace %}
        <a href="{% url 'proprietes:ajouter' %}" class="fab-action" title="Nouvelle Propri√©t√©">
            <i class="bi bi-plus-circle"></i>
        </a>
        <a href="{% url 'proprietes:bailleurs_liste' %}" class="fab-action" title="Bailleurs">
            <i class="bi bi-person-badge"></i>
        </a>
        <a href="{% url 'proprietes:locataires_liste' %}" class="fab-action" title="Locataires">
            <i class="bi bi-people"></i>
        </a>
        {% elif 'paiements' in request.resolver_match.namespace %}
        <a href="{% url 'paiements:ajouter' %}" class="fab-action" title="Nouveau Paiement">
            <i class="bi bi-plus-circle"></i>
        </a>
        <a href="{% url 'paiements:liste' %}?statut=en_attente" class="fab-action" title="Paiements en Attente">
            <i class="bi bi-clock"></i>
        </a>
        <a href="{% url 'paiements:liste_recaps_mensuels' %}" class="fab-action" title="R√©capitulatifs">
            <i class="bi bi-calendar-month"></i>
        </a>
        {% elif 'contrats' in request.resolver_match.namespace %}
        <a href="{% url 'contrats:ajouter' %}" class="fab-action" title="Nouveau Contrat">
            <i class="bi bi-plus-circle"></i>
        </a>
        <a href="{% url 'contrats:quittances_liste' %}" class="fab-action" title="Quittances">
            <i class="bi bi-receipt"></i>
        </a>
        {% else %}
        <!-- Actions g√©n√©rales pour toutes les autres pages -->
        <a href="{% url 'core:intelligent_search' %}" class="fab-action" title="Recherche">
            <i class="bi bi-search"></i>
        </a>
        <a href="{% url 'notifications:notification_list' %}" class="fab-action" title="Notifications">
            <i class="bi bi-bell"></i>
        </a>
        {% endif %}
        
        <!-- Actions communes -->
        <a href="{% url 'core:dashboard' %}" class="fab-action" title="Dashboard">
            <i class="bi bi-speedometer2"></i>
        </a>
        
        {% if user.groupe_travail.nom == 'PRIVILEGE' %}
        <a href="{% url 'utilisateurs:privilege_dashboard_advanced' %}" class="fab-action privilege" title="Admin Avanc√©">
            <i class="bi bi-shield-check"></i>
        </a>
        {% endif %}
    </div>
</div>

<style>
.floating-quick-actions {
    position: fixed;
    bottom: 30px;
    right: 30px;
    z-index: 1000;
    display: flex;
    flex-direction: column-reverse;
    align-items: center;
}

.fab-main {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border: none;
    color: white;
    font-size: 24px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
}

.fab-main:hover {
    transform: scale(1.1);
    box-shadow: 0 6px 25px rgba(0, 0, 0, 0.4);
}

.fab-main.active {
    transform: rotate(45deg);
}

.fab-menu {
    display: flex;
    flex-direction: column-reverse;
    align-items: center;
    margin-bottom: 15px;
    opacity: 0;
    visibility: hidden;
    transform: translateY(20px);
    transition: all 0.3s ease;
}

.fab-menu.show {
    opacity: 1;
    visibility: visible;
    transform: translateY(0);
}

.fab-action {
    width: 45px;
    height: 45px;
    border-radius: 50%;
    background: #007bff;
    color: white;
    text-decoration: none;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 10px;
    box-shadow: 0 2px 10px rgba(0, 123, 255, 0.3);
    transition: all 0.3s ease;
    font-size: 18px;
    position: relative;
}

.fab-action:hover {
    background: #0056b3;
    color: white;
    transform: scale(1.1);
    text-decoration: none;
}

.fab-action.privilege {
    background: #ffc107;
    color: #212529;
}

.fab-action.privilege:hover {
    background: #e0a800;
    color: #212529;
}

/* Animation d'apparition */
.fab-action {
    animation: fabSlideIn 0.3s ease forwards;
}

@keyframes fabSlideIn {
    0% {
        opacity: 0;
        transform: translateY(20px) scale(0.8);
    }
    100% {
        opacity: 1;
        transform: translateY(0) scale(1);
    }
}

/* Responsive */
@media (max-width: 768px) {
    .floating-quick-actions {
        bottom: 20px;
        right: 20px;
    }
    
    .fab-main {
        width: 50px;
        height: 50px;
        font-size: 20px;
    }
    
    .fab-action {
        width: 40px;
        height: 40px;
        font-size: 16px;
    }
}

/* Masquer sur tr√®s petits √©crans si n√©cessaire */
@media (max-width: 480px) {
    .floating-quick-actions {
        display: none;
    }
}
</style>

<script>
let fabMenuOpen = false;

function toggleFloatingActions() {
    const menu = document.getElementById('fabMenu');
    const icon = document.getElementById('fabIcon');
    const mainBtn = document.getElementById('fabMain');
    
    if (fabMenuOpen) {
        // Fermer le menu
        menu.classList.remove('show');
        mainBtn.classList.remove('active');
        icon.className = 'bi bi-lightning-fill';
        fabMenuOpen = false;
    } else {
        // Ouvrir le menu
        menu.classList.add('show');
        mainBtn.classList.add('active');
        icon.className = 'bi bi-x';
        fabMenuOpen = true;
        
        // Log de l'ouverture
        console.log('üöÄ Menu d\'actions rapides ouvert');
    }
}

// Fermer le menu si on clique ailleurs
document.addEventListener('click', function(e) {
    if (fabMenuOpen && !e.target.closest('.floating-quick-actions')) {
        toggleFloatingActions();
    }
});

// Fermer le menu avec Escape
document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape' && fabMenuOpen) {
        toggleFloatingActions();
    }
});

// Animation d'entr√©e
document.addEventListener('DOMContentLoaded', function() {
    const fab = document.getElementById('floatingQuickActions');
    fab.style.opacity = '0';
    fab.style.transform = 'scale(0.8)';
    
    setTimeout(() => {
        fab.style.transition = 'all 0.5s ease';
        fab.style.opacity = '1';
        fab.style.transform = 'scale(1)';
    }, 500);
});
</script>
