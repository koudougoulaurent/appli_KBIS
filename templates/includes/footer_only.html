{% load static %}
{% load core_extras %}

<!-- Pied de page dynamique uniquement avec donnÃ©es de l'entreprise -->
<footer class="kbis-footer-only">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="kbis-footer-content">
                    <div class="kbis-footer-info">
                        <h6 class="kbis-footer-company">{{ config_entreprise.nom_entreprise }}</h6>
                        <p class="kbis-footer-address">{{ config_entreprise.get_adresse_complete }}</p>
                        <p class="kbis-footer-contact">{{ config_entreprise.get_contact_complet }}</p>
                        {% if config_entreprise.get_informations_legales %}
                        <p class="kbis-footer-legal">{{ config_entreprise.get_informations_legales }}</p>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>

<style>
.kbis-footer-only {
    background: #f8f9fa;
    border-top: 2px solid #007bff;
    padding: 20px 0;
    margin-top: 40px;
}

.kbis-footer-content {
    text-align: center;
}

.kbis-footer-company {
    font-size: 1.2rem;
    font-weight: 700;
    color: #2c5aa0;
    margin-bottom: 10px;
}

.kbis-footer-info p {
    margin: 5px 0;
    font-size: 0.9rem;
    color: #6b7280;
}

.kbis-footer-address {
    font-weight: 600;
    color: #374151;
}

.kbis-footer-contact {
    color: #6b7280;
}

.kbis-footer-legal {
    font-size: 0.8rem;
    color: #9ca3af;
}
</style>
