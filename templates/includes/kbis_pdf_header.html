{% load static %}
{% load core_extras %}

<!-- En-tête KBIS pour documents PDF - Design horizontal exact de l'image -->
<div class="kbis-pdf-document">
    <!-- En-tête principal - Layout horizontal -->
    <div class="kbis-pdf-header-horizontal">
        <!-- Section gauche : Logo avec bâtiments et soleil -->
        <div class="kbis-pdf-logo-section">
            <div class="kbis-pdf-logo-container">
                <!-- Base courbe -->
                <div class="kbis-pdf-base"></div>
                <!-- Bâtiments -->
                <div class="kbis-pdf-buildings">
                    <div class="kbis-pdf-house">
                        <div class="kbis-pdf-house-window"></div>
                    </div>
                    <div class="kbis-pdf-building">
                        <div class="kbis-pdf-building-windows"></div>
                    </div>
                </div>
                <!-- Soleil -->
                <div class="kbis-pdf-sun"></div>
            </div>
            <div class="kbis-pdf-logo-text">Immobilier & Construction</div>
        </div>
        
        <!-- Section centrale : Nom de l'entreprise -->
        <div class="kbis-pdf-company-section">
            <div class="kbis-pdf-company-name">KBIS</div>
        </div>
        
        <!-- Section droite : Tagline et services sur fond orange -->
        <div class="kbis-pdf-services-section">
            <div class="kbis-pdf-tagline">Immobilier & Construction</div>
            <div class="kbis-pdf-separator-line"></div>
            <div class="kbis-pdf-services">Achat & Vente location - Gestion - Nettoyage</div>
        </div>
    </div>
</div>
